<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Bar Chart (Vertical) Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://rawgit.com/jamesleesaunders/d3-ez/master/build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/jamesleesaunders/d3.ez/master/build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">

		d3.json("/data/uk_elections.json", function(error, data) {
            console.log(data);
			var chart = d3.ez.chart.barChartVertical().colors(d3.ez.palette.categorical(1));
			var legend = d3.ez.component.legend().title("Top 10");
			var title = d3.ez.component.title().mainText("My Work Style").subText("since 2019 - ");

			// Create chart base
			var myChart = d3.ez()
				.width(1200)
				.height(500)
				.chart(chart)
				.legend(legend)
				.title(title)
				.on("customValueMouseOver", function(d, i) {
					d3.select("#message").text(d.value);
				});

			// Add to page
			d3.select("#chartholder")
				.datum(data)
				.call(myChart);
		});

  </script>


</body>

</html>
